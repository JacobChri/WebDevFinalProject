<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Magic</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #ecf0f1;
            --card-color: #ffffff;
            --text-color: #333333;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .search-container {
            background-color: var(--card-color);
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        
        .search-box {
            display: flex;
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
            transition: var(--transition);
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: var(--secondary-color);
        }
        
        button {
            padding: 12px 25px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: var(--transition);
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        #results {
            margin-top: 20px;
        }
        
        .movie-card {
            background-color: var(--card-color);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: var(--transition);
            border-left: 4px solid var(--secondary-color);
        }
        
        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .movie-card h2 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .movie-card p {
            color: #666;
            margin-bottom: 5px;
        }
        
        .movie-details {
            background-color: var(--card-color);
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            display: none;
            margin-top: 30px;
        }
        
        .movie-details.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .movie-header {
            display: flex;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .movie-poster {
            width: 250px;
            margin-right: 30px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }
        
        .movie-info {
            flex: 1;
            min-width: 300px;
        }
        
        .movie-info h1 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 2rem;
        }
        
        .movie-info p {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .movie-info strong {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .back-button {
            margin-bottom: 20px;
            background-color: var(--primary-color);
            padding: 10px 20px;
            border-radius: 5px;
        }
        
        .back-button:hover {
            background-color: #1a252f;
        }
        
        .no-results {
            text-align: center;
            padding: 30px;
            background-color: var(--card-color);
            border-radius: 8px;
            box-shadow: var(--shadow);
            color: #666;
        }
        
        .error-message {
            text-align: center;
            padding: 30px;
            background-color: #f8d7da;
            border-radius: 8px;
            box-shadow: var(--shadow);
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .movie-header {
                flex-direction: column;
            }
            
            .movie-poster {
                width: 100%;
                max-width: 300px;
                margin: 0 auto 20px;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            input[type="text"] {
                border-radius: 5px;
                margin-bottom: 10px;
            }
            
            button {
                border-radius: 5px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Movie Magic</h1>
        </div>
    </header>
    
    <div class="container">
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Enter movie title...">
                <button onclick="searchMovies()">Search</button>
            </div>
            <div id="results"></div>
        </div>
        
        <div id="movieDetails" class="movie-details">
            <button class="back-button" onclick="hideMovieDetails()">‚Üê Back to Results</button>
            <div id="movieDetailsContent"></div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>Movie Magic &copy; 2025</p>
        </div>
    </footer>

    <script>
        const API_KEY = '9b66d5d3';
        
        async function searchMovies() {
            const searchTerm = document.getElementById('searchInput').value;
            if (!searchTerm) return;

            try {
                const response = await fetch(`https://www.omdbapi.com/?apikey=${API_KEY}&s=${encodeURIComponent(searchTerm)}`);
                const data = await response.json();
                
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '';
                
                document.getElementById('movieDetails').classList.remove('active');

                if (data.Response === "True") {
                    data.Search.forEach(movie => {
                        const movieCard = document.createElement('div');
                        movieCard.className = 'movie-card';
                        movieCard.innerHTML = `
                            <h2>${movie.Title} (${movie.Year})</h2>
                            <p>Type: ${movie.Type}</p>
                            <p>IMDB ID: ${movie.imdbID}</p>
                        `;
                        movieCard.addEventListener('click', () => getMovieDetails(movie.imdbID));
                        resultsDiv.appendChild(movieCard);
                    });
                } else {
                    resultsDiv.innerHTML = `<div class="no-results">No movies found for "${searchTerm}"</div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = '<div class="error-message">Error fetching movie data. Please try again.</div>';
            }
        }
        
        async function getMovieDetails(imdbID) {
            try {
                const response = await fetch(`https://www.omdbapi.com/?apikey=${API_KEY}&i=${imdbID}&plot=full`);
                const movie = await response.json();
                
                if (movie.Response === "True") {
                    const detailsContent = document.getElementById('movieDetailsContent');
                    detailsContent.innerHTML = `
                        <div class="movie-header">
                            <img class="movie-poster" src="${movie.Poster !== 'N/A' ? movie.Poster : 'https://via.placeholder.com/300x450?text=No+Poster'}" alt="${movie.Title}">
                            <div class="movie-info">
                                <h1>${movie.Title} (${movie.Year})</h1>
                                <p><strong>Rated:</strong> ${movie.Rated}</p>
                                <p><strong>Released:</strong> ${movie.Released}</p>
                                <p><strong>Runtime:</strong> ${movie.Runtime}</p>
                                <p><strong>Genre:</strong> ${movie.Genre}</p>
                                <p><strong>Director:</strong> ${movie.Director}</p>
                                <p><strong>Writer:</strong> ${movie.Writer}</p>
                                <p><strong>Actors:</strong> ${movie.Actors}</p>
                                <p><strong>Plot:</strong> ${movie.Plot}</p>
                                <p><strong>Language:</strong> ${movie.Language}</p>
                                <p><strong>Country:</strong> ${movie.Country}</p>
                                <p><strong>Awards:</strong> ${movie.Awards}</p>
                                <p><strong>IMDB Rating:</strong> ${movie.imdbRating}</p>
                            </div>
                        </div>
                    `;
                    
                    document.getElementById('results').style.display = 'none';
                    document.getElementById('movieDetails').classList.add('active');
                } else {
                    console.error('Error fetching movie details:', movie.Error);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        function hideMovieDetails() {
            document.getElementById('movieDetails').classList.remove('active');
            document.getElementById('results').style.display = 'block';
        }

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchMovies();
            }
        });
    </script>
</body>
</html>
